<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Creature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="screen1" class="screen">
        <h1 class="select-none">Catch the Creature</h1>
        <button>Play game</button>
    </div>
    <div id="screen2" class="screen">
        <h1 class="select-none">Select your Favourite Creature</h1>
        <div class="elems">
            <div class="elem">
                <h3>Alien</h3>
                <img src="./alien.png" alt="">
            </div>
            <div class="elem">
                <h3>Cat</h3>
                <img src="./cat.png" alt="">
            </div>
            <div class="elem">
                <h3>Dog</h3>
                <img src="./dog.png" alt="">
            </div>
            <div class="elem">
                <h3>Elephant</h3>
                <img src="./elephant.png" alt="">
            </div>
        </div>
    </div>
    <div id="screen3" class="screen">
        <h5 class="select-none">Are You annoyed yet <br>You are playing a impossible game</h5>
        <div class="time-score select-none">
            <h2 class="time select-none ">Time <span>00:00</span></h2>
            <h3 class="score select-none">score <span>0</span></h3>
        </div>
        <div class="playground">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
